 <div id="area-nav">
            <button id="pedirvan">Presionar para saber tu localización</button>
             <br>
             <br>
            <div>Latitud:</div>
            <div id="nlat"></div> <br>
            <div>Longitud:</div>
            <div id="nlon"></div>
            <br>
            
        </div> 
<script>
        $(document).ready(function () {
            
            $("#pedirvan").click(function () {
                
                if (!!navigator.geolocation) {
                    
                    navigator.geolocation.getCurrentPosition(
                            
                            function (position) {
                                window.alert("nav permitido");
                                $("#nlat").text(position.coords.latitude);
                                $("#nlon").text(position.coords.longitude);
                            },
                            
                            function () {
                                window.alert("nav no permitido");
                            }
                    );
                }
            });

        });



    </script>
